<ngb-alert class="customMessage" *ngIf="!attInvalidUserName" style="width:30%;height:20px" type="danger" (close)="attInvalidUserName = true">Invalid Username/Password!</ngb-alert>
<div class="d-flex align-items-stretch min-height-100 h-100">
  <div class="bg-cover bg-3 d-none d-md-inline-flex col-md-6 col-lg-8"></div>
  <div class="card card-body mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <div class="row">
          <div class="col-md-12">
          <div class="text">
            <img width="40" class="img-responsive thumbnail responsive" src="assets/images/super-admin.png">
          </div>
          <div class="">
            <br>
            SIGNIN AS SUPER ADMIN
            <hr>
          </div>
        </div>
        </div>
      </div>
      <fieldset class="form-group" [ngClass]="{'has-danger': form.controls['uname'].hasError('required') && form.controls['uname'].touched}">
        <label for="username" class="form-control-label">
          Username
        </label>
        <input type="text" class="form-control" placeholder="" [formControl]="form.controls['uname']" [ngClass]="{'form-control-danger': form.controls['uname'].hasError('required') && form.controls['uname'].touched}"/>
        <div class="form-control-feedback text text-danger" *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched">... required.</div>
      </fieldset>
      <fieldset class="form-group" [ngClass]="{'has-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}">
        <label for="password" class="form-control-label">
          Password
        </label>
        <input type="password" class="form-control" placeholder="" [formControl]="form.controls['password']" [ngClass]="{'form-control-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}"/>
        <div class="form-control-feedback text text-danger" *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">... required.</div>
       <!--  <a  [routerLink]="['/authentication/forgot']" class="form-text"><small>Forgot Password?</small></a> -->
      </fieldset>
      <div class="block"></div><hr>
      <button class="btn btn-info" type="submit" [disabled]="!form.valid">SIGN IN</button>
      <a class="btn btn-default " [routerLink]="['/authentication/signin']">Division Signin!</a>
      <!-- <a class="btn btn-outline-primary btn-link" [routerLink]="['/authentication/signup']">Create an account!</a> -->
    </form>

    <div class="">
      <br><Br><hr><div class="text text-muted">
        &copy; Copyright 2017 â€“ Affinity Care Network, Inc. v1.0</div>
    </div>
  </div>
</div>
