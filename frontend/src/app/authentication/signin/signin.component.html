<div class="d-flex align-items-stretch min-height-100 h-100">
  <div class="bg-cover bg-3 d-none d-md-inline-flex col-md-6 col-lg-8"></div>
  <div class="card card-body mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <div class="row">
          <div class="col-md-12">
            <div class="">
              <img
                width="100"
                class="img-responsive thumbnail responsive"
                src="assets/images/logo-1.png"
              />
            </div>
            <div class="">
              <br />
              <p class="ff-headerss text-uppercase">Sign in to your account</p>
              <hr />
            </div>
          </div>
        </div>
      </div>
      <fieldset
        class="form-group"
        [ngClass]="{
          'has-danger':
            form.controls['division_id'].hasError('required') &&
            form.controls['division_id'].touched
        }"
      >
        <label for="division_id" class="form-control-label"> Division ID </label>
        <input
          type="text"
          class="form-control"
          placeholder=""
          [formControl]="form.controls['division_id']"
          [ngClass]="{
            'form-control-danger':
              form.controls['division_id'].hasError('required') &&
              form.controls['division_id'].touched
          }"
        />
        <!--<div class="form-control-feedback text text-danger" *ngIf="form.controls['division_id'].hasError('required') && form.controls['division_id'].touched">... required.</div>-->
        <div *ngIf="form.invalid && (form.dirty || form.touched)" class="">
          <div
            class="form-control-feedback text text-danger"
            *ngIf="
              form.controls['division_id'].touched && form.hasError('forbiddenName', 'division_id')
            "
          >
            Invalid division id.
          </div>
        </div>
      </fieldset>
      <fieldset
        class="form-group"
        [ngClass]="{
          'has-danger':
            form.controls['uname'].hasError('required') && form.controls['uname'].touched
        }"
      >
        <label for="username" class="form-control-label"> Username </label>
        <input
          type="text"
          class="form-control"
          placeholder=""
          [formControl]="form.controls['uname']"
          [ngClass]="{
            'form-control-danger':
              form.controls['uname'].hasError('required') && form.controls['uname'].touched
          }"
        />
        <div
          class="form-control-feedback text text-danger"
          *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched"
        >
          ... required.
        </div>
      </fieldset>
      <fieldset
        class="form-group"
        [ngClass]="{
          'has-danger':
            form.controls['password'].hasError('required') && form.controls['password'].touched
        }"
      >
        <label for="password" class="form-control-label"> Password </label>
        <input
          type="password"
          class="form-control"
          placeholder=""
          [formControl]="form.controls['password']"
          [ngClass]="{
            'form-control-danger':
              form.controls['password'].hasError('required') && form.controls['password'].touched
          }"
        />
        <div
          class="form-control-feedback text text-danger"
          *ngIf="
            form.controls['password'].hasError('required') && form.controls['password'].touched
          "
        >
          ... required.
        </div>
        <!--  <a  [routerLink]="['/authentication/forgot']" class="form-text"><small>Forgot Password?</small></a> -->
      </fieldset>
      <!--
      <label class="custom-control custom-checkbox mb-3">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Stay logged in</span>
      </label>
    -->
      <div class="block"></div>
      <hr />
      <button class="btn btn-info" type="submit" [disabled]="!form.valid">SIGN IN</button>
      <a class="btn btn-default " [routerLink]="['/authentication/super-admin']"
        >Super Admin Signin!</a
      >
    </form>

    <div class="">
      <br /><Br />
      <hr />
      <div class="text text-muted">&copy; Copyright 2017 â€“ Affinity Care Network, Inc. v1.0</div>
    </div>
  </div>
</div>
<ngx-loading
  [show]="loading"
  [config]="{backdropBorderRadius: '3px', fullScreenBackdrop: true}"
></ngx-loading>
