<div class="card">
  <div class="card-body">
    <ngx-datatable
      class=""
      [columnMode]="'force'"
      [headerHeight]="40"
      [footerHeight]="0"
      [rowHeight]="50"
      [selectionType]="'single'"
      [rows]="customFields"
    >
      <input />
      <ngx-datatable-column
        name="Custom Fields Name"
        prop="cfieldName"
        [width]="120"
      ></ngx-datatable-column>
      <ngx-datatable-column name="Description" [width]="120">
        <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
          <input
            type="text"
            value=""
            class="form-control form-control-sm"
            [(ngModel)]="row.descr"
            #item
          />
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
  <button type="button" class="btn btn-success" (click)="save()" data-dismiss="modal">Save</button>
  <ngx-loading
    [show]="saving === 'saving'"
    [config]="{backdropBorderRadius: '3px', fullScreenBackdrop: true}"
  ></ngx-loading>
</div>
